<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <form action="#" class="reg_form">
        <p class="reg_title">Прежде чем начать, необходимо зарегистрироваться</p>
        <input class="reg_input" type="email" id="mail" placeholder="Введите e-mail">
        <input class="reg_input" type="password" id="pass" placeholder="Введите пароль">
        <button type="submit" id="submit">Зарегистрироваться</button>
    </form>
    <form action="#" id="q_form">
    </form>
    <div id="modal_overlay">

    </div>
</div>
<script type="text/questionTemplate" id="questionTemplate">
    <% _.forEach(data, function(item) { %>
        <p class="question_title"><%- item.title %></p>
        <ul>
    <% _.forEach(item.question, function(item, key) { %>
        <li class="question_item">
         <input class="checkbox_input" id="checkbox_input" type="checkbox" id=<%- key %> >
         <label for=<%- key %>><%- item %></label>
        </li>
    <% }); %>
        </ul>
    <% }); %>
        <button type="submit" id="check_result">Проверить</button>
</script>
<script type="text/modal" id="modalWindow">
    <div id="modal_window" class="modal_window">
        <p class="modal_title">
            <%- title %>
        </p>
        <button type="button" id="button_modal">
            <%- button %>
        </button>
    </div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
